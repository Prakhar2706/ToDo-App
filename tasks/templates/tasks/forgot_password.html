{% extends 'tasks/base.html' %}
{% block content %}
<h2 style="text-align: center; color: #417690; margin-bottom: 20px; margin-top: 20px;">Forgot Password</h2>
<div class="reset-container" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); animation: fadeIn 1.2s ease;">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="email" style="font-weight: bold; margin-bottom: 5px; display: block;">Enter your email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required style="width: 95%; padding: 5px; border: 2px solid #417690; border-radius: 5px; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0px; background-color: #417690; border: none; border-radius: 5px; font-size: 16px; transition: background-color 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 12px rgba(0, 123, 255, 0.5);">
            Reset Password
        </button>
        <div class="message" style="text-align: center; margin-top: 15px; color: #417690;">We'll send you a link to reset your password.</div>
    </form>
</div>

<!-- Fade In Animation -->
<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-control:hover, .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .btn:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
    }
</style>
{% endblock %}
