{% extends 'tasks/base.html' %}
{% block content %}
<h2 style="text-align: center; color: #ffffff; margin-bottom: 20px; margin-top: 10px; font-size: 2rem; font-weight: bold; letter-spacing: 1.2px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">
    Forgot Password
</h2>
<div class="reset-container" style="max-width: 450px; margin: 50px auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); position: relative; animation: slideIn 1.5s ease-in-out; background: url('https://media.giphy.com/media/p6EDJOPtyd0DJSuDef/giphy.gif?cid=ecf05e47ihu28mx1td7fe8wmywhgdn7h51gjlhj13g9y1tep&ep=v1_gifs_search&rid=giphy.gif&ct=g') no-repeat center center fixed; background-size: cover;">
    <form method="POST" style="animation: fadeIn 1.2s ease-in-out;">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 25px;">
            <label for="email" style="font-weight: bold; margin-bottom: 5px; display: block; color: #ffffff;">Enter your email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required style="width: 100%; padding: 10px; border: 2px solid #007bff; border-radius: 12px; background-color: #f0f9ff; transition: all 0.4s ease;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; background: linear-gradient(145deg, #007bff, #417690); color: white; padding: 12px 0; border: none; border-radius: 12px; font-size: 18px; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);">
            Reset Password
        </button>
        <div class="message" style="text-align: center; margin-top: 15px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 5px; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);">
            We'll send you a link to reset your password.
        </div>
    </form>
</div>

<!-- Animations and Styles -->
<style>
    .content-wrapper {
        flex: 1;
        background: linear-gradient(145deg, #000, #e0e0e0);
        padding: 30px;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-control:hover, .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 12px rgba(0, 123, 255, 0.4);
    }

    .btn:hover {
        background: linear-gradient(145deg, #0056b3, #6c83f7);
        box-shadow: 0 10px 30px rgba(0, 123, 255, 0.6);
        transform: translateY(-3px);
    }

    .btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
    }

    .message:hover {
        color: #0056b3;
        background-color: rgba(0, 0, 0, 0.6);
    }
</style>

{% endblock %}
