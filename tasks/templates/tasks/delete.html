{% extends 'tasks/base.html' %}

{% block content %}
<div style="background: linear-gradient(135deg, #000, #f7f3e9); padding: 10px; min-height: 100vh;">
    <h3 style="text-align: center; color: #ffffff; font-family: 'Arial', sans-serif; margin-top: 20px; text-transform: uppercase; letter-spacing: 2px;">Delete Confirmation</h3>

    <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh; background: linear-gradient(135deg, #000, #f7f3e9); padding: 10px;">
        <div style="background-color: #fff; border-radius: 12px; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2); padding: 30px; max-width: 600px; width: 100%;">
            <p style="text-align: center; font-size: 18px;">Are you sure you want to delete "<strong>{{ item }}</strong>"?</p>

            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <a href="{% url 'list' %}" class="btn btn-cancel" style="padding: 12px; background-color: #747474; color: black; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-decoration: none;">Cancel</a>

                <form method="POST" action="" style="display: inline;">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-confirm" value="Confirm" 
                        style="padding: 12px; background-color: #BA2121; color: white; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Additional inline CSS for responsiveness -->
<style>
    .content-wrapper {
        flex: 1;
        background: linear-gradient(145deg, #fff, #e0e0e0);
        padding: 0px;
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-cancel:hover {
        background-color: #e6b800; /* Darken Cancel button on hover */
        transform: scale(1.05);
    }

    .btn-confirm:hover {
        background-color: #6A0572; /* Darken Confirm button on hover */
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        h3 {
            font-size: 24px;
        }

        div[style*="max-width"] {
            padding: 20px;
        }
    }

    @media (max-width: 576px) {
        div[style*="max-width"] {
            padding: 15px;
        }

        h3 {
            font-size: 20px;
        }

        .btn-cancel, .btn-confirm {
            font-size: 16px;
            padding: 10px;
        }
    }
</style>
{% endblock %}
