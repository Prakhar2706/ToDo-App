{% extends 'tasks/base.html' %}

{% block content %}
<!-- Success Message Structure -->
<div class="success-message" style="max-width: 500px; margin: 50px auto; padding: 20px; background-color: #d4edda; border-radius: 10px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); animation: fadeIn 0.5s ease-in-out;">
    <h2 style="color: #155724; text-align: center; margin-bottom: 10px;">Success!</h2>
    <p style="color: #333; text-align: center;">
        Your password has been reset successfully! You can now 
        <a href="{% url 'login' %}" style="color: #007bff; text-decoration: underline;">login</a>.
    </p>
</div>

<!-- Internal CSS for Animations -->
<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-message {
        border: 1px solid #c3e6cb;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .success-message:hover {
        background-color: #c3e6cb; /* Darken background on hover */
        border-color: #c3e6cb; /* Match border color */
    }
</style>

{% endblock %}
